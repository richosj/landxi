<section>
	<h2 class="build-h2">게시판</h2>

	<h3 class="build-h3">검색(리스트)</h3>
	<div class="ds-view site-bg">
		<section class="board-search">
			<form>
				<div class="board-search__items">
					<!-- row -->
					<section>
						<div class="search-item">
							<strong class="search-title">접수일</strong>
							<div class="search-cont">
								<div class="cs-datepicker-set">
									<input type="text" class="js__datepicker js__date-from cs-input-date" placeholder="2021-01-01">
									<span> ~ </span>
									<input type="text" class="js__datepicker js__date-to cs-input-date" placeholder="2021-01-01">
								</div>

								<div class="cs-checkbox-combo">
									<input name="dselectw" id="dselectw1" type="radio" checked><label for="dselectw1">당일</label>
									<input name="dselectw" id="dselectw2" type="radio"><label for="dselectw2">1주일</label>
									<input name="dselectw" id="dselectw3" type="radio"><label for="dselectw3">1개월</label>
									<input name="dselectw" id="dselectw4" type="radio"><label for="dselectw4">3개월</label>
									<input name="dselectw" id="dselectw4" type="radio"><label for="dselectw4">6개월</label>
								</div>
							</div>
						</div>
					</section>
					<!-- //row -->
					<section>
						<div class="search-item">
							<strong class="search-title">상태</strong>
							<div class="search-cont">
								<select class="cs-input width100">
									<option>전체</option>
								</select>
							</div>
						</div>
					</section>
					<section>
						<div class="search-item">
							<strong class="search-title">검색어</strong>
							<div class="search-cont">
								<select class="cs-input">
									<option>신청번호</option>
								</select>
								<input type="text" class="cs-input width300">
							</div>
						</div>
					</section>
					<button type="button" class="search-btn-reset"><i class="cs-icon-reset"></i> <span class="dibvam">검색초기화</span></button>
				</div>
				<div class="board-search__footer">
					<button class="cs-btn search-btn"><i class="cs-icon-search"></i> <span class="dibvam">검색</span></button>
				</div>
			</form>
		</section>
	</div>

	<h3 class="build-h3">검색2(컨텐츠)</h3>
	<div class="ds-view">
		<div class="board-search2">
			<form>
				<strong class="search-title">부서명</strong>
				<div class="search-cont">
					<input type="text" class="cs-input" placeholder="부서명을 입력해주세요.">
					<input type="checkbox" title="선택 학복 내 검색" id="ipt-inserach" class="cs-checkbox"><label for="ipt-inserach"><span></span> 선택 항목내 검색</label>
				</div>
				<button class="cs-btn2 search-btn"><i class="cs-icon-search"></i> <span class="dibvam">검색</span></button>
			</form>
		</div>		
	</div>

	<h3 class="build-h3">리스트</h3>
	<div class="ds-view"></div>

	<h3 class="build-h3">뷰</h3>
	<div class="ds-view"></div>

	<h3 class="build-h3">작성</h3>
	<div class="ds-view"></div>

	
</section>
