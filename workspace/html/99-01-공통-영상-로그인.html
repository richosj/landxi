<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAND XI</title>
  <link rel="shortcut icon" type="image/x-icon" href="@@imageRoot/favicon.png">
  <link rel="stylesheet" href="@@cssRoot/front/login.css">
  <script src="@@htmlRoot/common/libjs/jquery.min.js"></script>
  <script src="@@htmlRoot/common/js/front_ui.js"></script>
</head>
<body>
  <div class="login-body">
    <!-- login-container -->
    <div class="login-container v4">
      <div class="login-cont">
        <div class="video-login-form">
            <h2>
                <img src="./common/images/front/logo_big_v3.png" alt="">
            </h2>
            <p class="login-cont-ment">
                LAND-XI의 직관적인 인터페이스를 사용하여<br>
                NO-CODE 기반의 AI 학습모델을 구축하고 활용할 수 있습니다.
            </p>
            <div class="video-login-form-inner">
                <div class="video-sec" style="background: url(./common/images/front/login-video-sec.png);">

                </div>
                <div class="login-sec">
                    <h3>로그인</h3>
                    <p class="login-info">사용자 이용을 위해 로그인 해주세요</p>
                    <form>
                    <!-- <div class="login-cont_header">
                        <h1><img src="@@imageRoot/front/logo.png" alt="LAND-XI PLATFORM"></h1>
                        <div>서비스 이용을 위해 로그인을 해주세요</div>
                    </div> -->
                    <div class="login-cont_inputs">
                        <label for="user">사용자 이름</label>
                        <input id="user" type="text" class="login-input" placeholder="User Name">
                        <label for="user">비밀번호</label>
                        <input id="user" type="password" class="login-input" placeholder="Password">
                    </div>
                    <div class="login-cont_extra">
                        <div class="login-cont_remember">
                        <input type="checkbox" class="cs-checkbox" id="user-remember"><label for="user-remember"><span></span> 사용자 이름 기억하기</label>
                        </div>
                        <div class="login-cont_passfinder">
                          <a href="#">아이디 찾기</a>
                          <a href="#">비밀번호 찾기</a>
                        </div>
                    </div>
                    <div class="login-cont_btns">
                        <button>로그인</button>
                        <a href="#">회원가입</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
    <!--// login-container -->
  </div>
</body>
</html>
