<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAND XI</title>
  <link rel="shortcut icon" type="image/x-icon" href="@@imageRoot/favicon.png">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">
</head>
<style>
  .mail-wrap *{
    box-sizing: border-box;
    margin: 0;
  }
  .mail-wrap{
    width: 750px;
    height: 720px;
    margin: 0 auto;
    font-family: 'pretendard';
    
  }
  .mail-body{
    height: 634px;
    padding-top: 134px;
    background-image: url(./images/mail_bg01.jpg);
    text-align: center;
    color:#fff;
    line-height: 1.5;
    font-size: 20px;
  }
  .mail-txt01{
    color: #15cbc1;
    font-size: 46px;
    margin: 0;
    line-height: 1;
    margin-bottom: 20px;
    font-weight: 900;
  }
  .mail-txt02{
    margin-bottom: 10px;
  }
  .mail-txt03{
    font-size: 24px;
    margin-bottom: 10px;
  }
  .mail-txt03 span{
    color:#ffde00;
    font-weight: bold;
    margin-bottom: 35px;
  }
  .mail-txt04{
    font-size: 16px;
    margin-bottom: 95px;
  }
  .quick-btn{
    display: inline-block;
    width: 301px;
    height: 80px;
    color:#fff;
    background-image: url(./images/mail_btn.png);
    background-size: contain;
    line-height: 60px;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
  }
  .mail-foot{
    padding: 20px 35px;
    height: 86px;
    background: #eeeeee;
    
  }
  .mail-foot *{
    margin: 0;
    font-size: 14px;
  }
  .foot-txt{
    margin-bottom: 10px;
  }
  .font-nanum{
    font-family: 'NanumBarunGothic';
    vertical-align: text-top;
    letter-spacing: 10px;
  }
</style>
<body>

  <!-- mailing -->
  <div class="mail-wrap"> 
    <div class="mail-body">
      <h3 class="mail-txt01">비밀번호 찾기 안내</h3>
      <p class="mail-txt02">
        <strong>홍길동</strong> 님 안녕하세요.<br>
        Land-XI 플랫폼을 이용해주셔서 감사드립니다.<br>
      </p>
      <p class="mail-txt03">
        <em class="font-nanum">“</em>회원님께서 요청하신 비밀번호는<br>
        <span>Test12314</span> 입니다.<em class="font-nanum">”</em>
      </p>
      <p class="mail-txt04">
        항상 발전하는 Land-XI 서비스가 되겠습니다.<br>감사합니다.
      </p>
      <a href="" class="quick-btn">Land_XI 플랫폼 바로가기</a>
    </div>
    <div class="mail-foot">
      <p class="foot-txt">
        본 메일은 발신전용입니다. 문의사항은 고객센터를 이용해 주시기 바랍니다.
      </p>
      <p class="copy">
        Copyright © 2024 LX All rights reserved.
      </p>
    </div>
  </div>
  <!-- mailing -->

</body>
</html>
