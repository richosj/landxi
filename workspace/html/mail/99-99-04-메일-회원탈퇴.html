<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAND XI</title>
  <link rel="shortcut icon" type="image/x-icon" href="@@imageRoot/favicon.png">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">
</head>
<style>
  .mail-wrap *{
    box-sizing: border-box;
    margin: 0;
  }
  .mail-wrap{
    width: 750px;
    height: 636px;
    margin: 0 auto;
    font-family: 'pretendard';
    
  }
  .mail-body{
    height: 634px;
    padding-top: 80px;
    background-image: url(./images/mail_bg02.jpg);
    text-align: center;
    color:#fff;
    line-height: 1.5;
    font-size: 20px;
  }
  .mail-logo{
    margin-bottom: 30px;
  }
  .mail-txt02{
    font-size: 36px;
    margin-bottom: 10px;
  }
  .mail-txt02 strong{
    font-weight: 900;
  }
  .mail-txt03{
    font-size: 24px;
    margin-bottom: 30px;
  }
  .quick-btn{
    display: inline-block;
    width: 301px;
    height: 80px;
    color:#fff;
    background-image: url(./images/mail_btn.png);
    background-size: contain;
    line-height: 60px;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
  }
  .mail-foot{
    padding: 20px 35px;
    height: 86px;
    background: #eeeeee;
    
  }
  .mail-foot *{
    margin: 0;
    font-size: 14px;
  }
  .foot-txt{
    margin-bottom: 10px;
  }
  .font-nanum{
    font-family: 'NanumBarunGothic';
    vertical-align: text-top;
    letter-spacing: 10px;
  }
</style>
<body>

  <!-- mailing -->
  <div class="mail-wrap"> 
    <div class="mail-body">
      <h2 class="mail-logo">
        <img src="./images/mail-logo.png" alt="">
      </h2>
      <p class="mail-txt02">
        <strong>회원 탈퇴</strong>가 완료되었습니다.
      </p>
      <p class="mail-txt03">
        그동안 Land-XI 서비스를 이용해 주셔서 감사드립니다.<br>
        탈퇴계정 : Test123@naver.com (홍길동 님)
      </p>
      <a href="" class="quick-btn">Land_XI 플랫폼 바로가기</a>
    </div>
    <div class="mail-foot">
      <p class="foot-txt">
        본 메일은 발신전용입니다. 문의사항은 고객센터를 이용해 주시기 바랍니다.
      </p>
      <p class="copy">
        Copyright © 2024 LX All rights reserved.
      </p>
    </div>
  </div>
  <!-- mailing -->

</body>
</html>
