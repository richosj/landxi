<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('./include/plat/head.html')
</head>

<body>
    <div class="lay-body">
        <!-- header -->
        @@include('./include/plat/header.html')
        <!--// header -->
        <!-- container -->
        <div class="lay-container">
            <div class="lay-nav wide">
                @@include('./include/plat/nav.html')
            </div>
            <div class="lay-content relative">
                <div class="lay-content-wrap">

                    <div class="row">
                        <div class="col-12">
                            <h3 class="basic-tit">워크 플로우</h3>
                        </div>

                        <div class="col-12 workflow">
                            
                            <div class="options_pop">
                                <button type="button" class="option">데이터셋</button>
                                <button type="button" class="option">Slack recive message</button>
                                <button type="button" class="option">Githuub Star</button>
                                <button type="button" class="option">AWS</button>
                            </div>

                        </div>
                    </div>
                    <!--// row -->
                </div>
                <!--// lay-content-wrap -->

                <button type="button" class="btn-show-aside btn-study-set"><span class="">학습패널 열림</span></button>
                <!-- 학습 모달 -->
                <aside class="aside_modal">
                    <header>
                        <h3>학습</h3>
                        <button type="button" class="close" title="팝업닫힘">닫기</button>
                    </header>

                    <div class="aside_content">
                        <div class="set_item">
                            <div class="head blue">
                                <strong>학습 이름</strong>
                            </div>
                            <div class="item_row">
                                <div class="study_item">
                                    <p class="subject">학습 #1</p>
                                    <span class="color" style="background-color: #00a99c;"></span>
                                </div>
                            </div>
                        </div>

                        <div class="set_item">
                            <div class="head">
                                <strong>AI 모델</strong>
                            </div>
                            <div class="item_row">
                                <select name="" id="" class="cs-select-icon">
                                    <option value="">모델1</option>
                                </select>
                            </div>
                            <div class="item_row">
                                모델이미지
                            </div>
                        </div>

                        <div class="set_item">
                            <div class="head">
                                <strong>AI 학습</strong>
                            </div>
                            <div class="item_row">
                                <input type="radio" class="cs-checkbox" name="t1" id="t1"><label for="t1"><span></span>신규 학습</label>
                                <input type="radio" class="cs-checkbox" name="t1" id="t2"><label for="t2"><span></span>전이 학습</label>
                            </div>
                            <div class="item_row">
                                <select name="" id="" class="cs-select">
                                    <option value="">모델1</option>
                                </select>
                            </div>
                        </div>

                        <div class="set_item">
                            <div class="head">
                                <strong>하이퍼 파라메터</strong>
                            </div>
                            <div class="item_row">
                                <dl class="input_dl">
                                    <dt>배치 사이즈</dt>
                                    <dd><input type="text" title="배치 사이즈 입력" class="cs-input-white"></dd>
                                </dl>
                                <dl class="input_dl">
                                    <dt>반복(iteration)</dt>
                                    <dd><input type="text" title="반복 입력" class="cs-input-white"></dd>
                                </dl>
                                <dl class="input_dl">
                                    <dt>에포크(epoch)</dt>
                                    <dd><input type="text" title="에포크(epoch) 입력" class="cs-input-white"></dd>
                                </dl>
                            </div>
                        </div>

                        <div class="set_item">
                            <div class="head">
                                <strong>AI 추론 파라메터</strong>
                            </div>
                            <div class="item_row">
                                <dl class="input_dl_file">
                                    <dt>정사영상 파일 업로드</dt>
                                    <dd><input type="file" title="배치 사이즈 입력" class="cs-input-white"></dd>
                                </dl>
                                <dl class="input_dl_file">
                                    <dt>DSM 파일 업로드</dt>
                                    <dd><input type="file" title="반복 입력" class="cs-input-white"></dd>
                                </dl>
                            </div>
                        </div>
                    </div>

                    <div class="aside_foot">
                        <button type="button" class="btn btn-3 btn-width120">학습시작</button>
                        <button type="button" class="btn btn-1 btn-width120">저장</button>
                        <button type="button" class="btn btn-width120">삭제</button>
                    </div>

                </aside>
                <!-- // 학습 모달 -->

            </div>
            <!--// lay-content -->
        </div>
        <!--// container -->
    </div>
    <!--// lay-body -->

    <script>
        $('.workflow').on('click' , function(){
            if($('.options_pop').is(':hidden')){

            } else {
                $('.options_pop').hide()
            }
        })
        $('.workflow').on('mousedown', function(event) {
          if ((event.button == 2) || (event.which == 3)) {
            console.log(event)
            $('.options_pop').css({
                left : event.offsetX + 'px',
                top : event.offsetY + 'px'
            }).show();
            
            console.log('우클릭 실행');
            $(document).on('contextmenu', function() {
                return false;
            });
          }
        });

    </script>
    
    
</body>

</html>
